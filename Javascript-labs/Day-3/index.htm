<script>

    $.get("https://jsonplaceholder.typicode.com/users", function (data) {
        // console.log(data);
        var cardbody = "";
        for (var i = 0; i < data.length; i++) {
            cardbody = cardbody + ` 
            <div class="col-sm-6" style="padding:10px">
            <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">`+ data[i].name + `</h5>
                        <p class="card-text">`+ data[i].phone + `</p>
                        <a href="`+ "http://www." + data[i].website + `" target="_blank" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                </div>`;
            // console.log(data[i]);
        }

        $('#card-block').html(cardbody);
    });

    $.post("https://jsonplaceholder.typicode.com/posts", {
        userId: 101,
        title: "Vikash Verma",
