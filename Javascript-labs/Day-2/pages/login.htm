    <div class="container">
      <h2>Login</h2>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp">
          <div style="color: red;" id="emailErrorMessage" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="txtPassword">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="Validate()">Submit</button>
      </form>
    </div>
  </body>

  <script>
    function Validate() {
      debugger;
      var Email = document.getElementById("txtEmail").value;
      if (Email) {
        document.getElementById("emailErrorMessage").innerHTML = "";
      }
      else {
        document.getElementById("emailErrorMessage").innerHTML = "Please enter your e-mail.";
      }
      if (Email === JSON.parse(localStorage["registerData"]).email) {
        localStorage["isLogin"]=true;
        window.location = "dashboard.htm";
      }
      else {
        alert("Please enter correct email and password");
      }
    }
  </script>
