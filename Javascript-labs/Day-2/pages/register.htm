        <div class="container">
            <h2>Register</h2>
            <form class="frmRegister">
                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Email address</label>
                    <input type="email" name="txtEmail" class="form-control" id="txtEmail" aria-describedby="emailHelp">
                    <div style="color: red;" id="emailErrorMessage" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="txtPassword" class="form-label">Password</label>
                    <input type="password" name="txtPassword" class="form-control" id="txtPassword">
                    <div style="color: red;" id="passwordErrorMessage" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="txtConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="txtConfirmPassword" onchange="checkpassword()">
                    <div class="msg-color-error" id="cfmPasswordErrorMessage" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="txtMobileNumber" class="form-label">Mobile Number</label>
                    <input type="text" name="txtMobileNumber" class="form-control" id="txtMobileNumber" maxlength="10">
                    <div class="msg-color-error" id="MobileErrorMessage" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="radio" name="gender" value="Male"/>
                    <label class="form-check-label">
                     Male
                    </label>
                    <input class="form-check-input" type="radio"  name="gender" value="Female"/>
                    <label class="form-check-label">
                     Female
                    </label>
                    <input class="form-check-input" type="radio"  name="gender" value="Other"/>
                    <label class="form-check-label">
                     Other
                    </label>
                    <div style="color: red;" id="radioErrorMessage" class="form-text"></div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
        </div>
    </body>
